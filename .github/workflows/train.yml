name: Train model

on:
  push:
    branches: [ "main" ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tensorflow==2.12.0  # or your desired version
          pip install keras==2.12.0  # or your desired version


      - name: Train model
        run: python src/train.py

